<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>


	<form action="/bill/save" method="post">
		<div class="column justify-content-center align-items-center">
			<h2>Gerar boleto</h2>
			<div class="form-group col-lg-2">
				<label for="client">Pagador</label>
	
				<select class="form-control" >
	                <option value="0">Selecione</option>
	                <option th:each="item:${clients}" th:text="${item.name}"
	                        th:value="${item.id}"></option>
	            </select>
			</div>
			<div class="form-group col-lg-2">
				<label for="value">Valor</label>
				<input type="number" id="value" name="value" class="form-control"/>
			</div>
		</div>
		<button type="submit" class="btn btn-success mt-3">Salvar boleto</button>
		
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
