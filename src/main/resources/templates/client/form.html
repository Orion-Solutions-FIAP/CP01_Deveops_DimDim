<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    	rel="stylesheet" 
    	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Cadastro de Cliente</h1>
    <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
    <form action="/client/save" method="post" th:object="${client}">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" th:field="*{name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="cpf" >CPF</label>
            <input type="text" name="cpf" th:field="*{cpf}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email" >Email</label>
            <input type="text" name="email" th:field="*{email}" class="form-control">
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
        <a href="/client" class="btn btn-danger">Listar</a>
    </form>

	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>

</body>
</html>
